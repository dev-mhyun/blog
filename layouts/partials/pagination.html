{{ if gt .Paginator.TotalPages 1 }}
<nav class="pagination">
  {{ if .Paginator.HasPrev }}
  <a class="prev" href="{{ .Paginator.Prev.URL | absURL }}">« Previous</a>
  {{ end }}
  {{ if .Paginator.HasNext }}
  <a class="next" href="{{ .Paginator.Next.URL | absURL }}">Next »</a>
  {{ end }}
</nav>
{{ end }}
